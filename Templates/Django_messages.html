{% if messages %}
{% for message in messages %}
{% if message.tags %}
<div class="error_msg">{{ message }}</div>
{% endif %}
{% endfor %}
{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        // Fade out each message after 3 seconds (3000 milliseconds)
        $('.error_msg').each(function() {
            $(this).delay(3000).fadeOut(1000);
        });
    });
</script>

<style>
    .error_msg {
        display: inline-block; /* Optional for better styling */
        padding: 10px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        margin: 10px 0; /* Add some space between messages */
        color: #721c24;
        text-align: center;
    }
</style>
