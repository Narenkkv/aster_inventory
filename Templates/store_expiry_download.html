{% extends "layout/layout.html" %}
{% load static %}
{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="text-center">Download Return  To Vendor Data</h1>
        <form id="myForm" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-control-label" for="fromdate">From Date:</label>
                    <input type="date" id="fromdate" name="fromdate" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-control-label" for="todate">To Date:</label>
                    <input type="date" id="todate" name="todate" class="form-control" required>
                </div>  
                </div>
                <button type="submit" name="storedownloadrecord" class="btn btn-success btn-block">Download</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
